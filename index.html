<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ssb606</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
<div class="wrapper">
<form action="#" method="get" enctype="multipart/form-data">
	<label for="first_name">First Name</label> <br>
	<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
	<br><br>
<label for="last_name">Last Name</label> <br>
	<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">

	<br><br>
<label for="email">Email Address</label> <br>
	<input type="email" placeholder="Type your email address" name="email" id="email" class="email">
	
	<br><br>
<label for="password">Password</label> <br>
	<input type="password" placeholder="Type your password" name="password" id="password" class="password">

<br><br>
	<label for="gender">Gender</label>
	<input type="radio" value="Mail" name="gender" id="gender" class="gender"><span>male</span>
	<input type="radio" value="Femail" name="gender" id="gender" class="gender"><span>femail</span>

<br><br>
<label for="">Education Qualification </label>
<input type="checkbox" value="ssc" name=""><span>SSC</span>
<input type="checkbox" value="hsc" name=""><span>HSC</span>

<br><br>
<label for="message">Your Message:</label><br>
<textarea cols="73" rows="10" placeholder="Type your messages here" name="message" id="message" class="message"></textarea>

<br><br>
<button type="submit">Click Me</button>
<button type="reset">Reset me</button>

</form>
</div>


</body>
</html>
